<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
	<body>
		<fieldset>
			<legend><h1>Facebook Form</h1></legend>
			<h2>Create a new account</h2>
			<p>It's free and always will be</p>
			<form method="post">
			<input type="text" placeholder="First name" maxlength="10" />
			
			<input type="text" placeholder="Surname" maxlength="10"/>
			
			<br/><br/>
			
			<input type="text" placeholder="Mobile number or email address" size="45.7" maxlength="20" />

			<br/><br/>

			<input type="password" placeholder="New password" size="45.7" required="required" maxlength="10" />
			
			<br/>
			
			<p>Birthday</p>

			<input type="date"/>

			<p>Gender</p>

			<input type="radio" name="Gender"/> Female

			<input type="radio" name="Gender"/>	Male

			<input type="radio" name="Gender"/>	Custom

			<br/><br/>

			<small>By clicking Sign Up, you agree to our Terms, Data Policy and<br/> Cookie Policy. You may receive SMS notifications from us and<br/> can opt out at any time</small>
			<br/><br/>

			<input type="submit" value="Submit"  style="width: 15% ; background-color: #69a74e; height: 35px" />
   			</form>
   		</fieldset>
    </body>
</html>
